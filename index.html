<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeadFilter – Invite-Only Alpha Waiting List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }
    h1 { margin-bottom: 0.5rem; font-size: 1.5rem; }
    p { margin-bottom: 1rem; color: #ccc; line-height: 1.4; }
    .scarcity {
      color: #facc15;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 4px;
      background: #2c2c2c;
      color: #eee;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #3b82f6;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .fallback {
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
    .fallback a {
      color: #3b82f6;
      text-decoration: none;
    }
    .success {
      color: #4ade80;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>LeadFilter – Invite-Only Alpha Waiting List</h1>
    
    <p class="scarcity">Only 20 Alpha seats, reserve yours now!</p>
    
    <form id="waitlist-form">
      <label for="name">Name</label>
      <input id="name" name="name" required>

      <label for="email">Email address</label>
      <input id="email" name="email" type="email" required>
      
      <button type="submit">Reserve an Alpha Spot</button>
    </form>
    
<p class="fallback">
  Can’t see the embedded form? 
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSfW0TJTU3HA12fMg5nB5FUR4IdHQeoeptWRAk9QDjTaa53pqw/viewform" target="_blank">
    Click here to join the waitlist.
  </a>
</p>

    <div id="message" class="success" style="display:none;">
      Thank you for reserving your spot!<br>
      We’ll send a confirmation email with next steps as soon as the LeadFilter Alpha begins.
    </div>
  </div>

  <script>
    document.getElementById('waitlist-form').addEventListener('submit', async e => {
      e.preventDefault();
      const data = new URLSearchParams(new FormData(e.target));
      const res = await fetch('https://script.google.com/macros/s/AKfycbx5Y_522cKGlzSClDY1r6mvoJlpl64_Ka8km43sX_VYMCEvNvWVPSfyEeMuhCn9Io4CFg/exec', {
        method: 'POST',
        body: data
      });
      if (res.ok) {
        e.target.style.display = 'none';
        document.getElementById('message').style.display = 'block';
      } else {
        alert('Oops—something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
