<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Lead Filter Waitlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }
    h1 { margin-bottom: 1rem; font-size: 1.5rem; }
    label { display: block; margin-top: 1rem; font-size: 0.9rem; }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 4px;
      background: #2c2c2c;
      color: #eee;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #3b82f6;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .success { color: #4ade80; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîç Better LinkedIn Leads‚ÄîNo Noise</h1>
    <form id="waitlist-form">
      <label for="name">Name</label>
      <input id="name" name="name" required>

      <label for="email">Email address</label>
      <input id="email" name="email" type="email" required>

      <label for="linkedin">LinkedIn profile URL</label>
      <input id="linkedin" name="linkedin" required>

      <button type="submit">Join the Waitlist</button>
    </form>
    <div id="message" class="success" style="display:none;">
      Thanks‚Äîyour spot is reserved! üöÄ
    </div>
  </div>

  <script>
    document.getElementById('waitlist-form').addEventListener('submit', async e => {
      e.preventDefault();
      const data = new URLSearchParams(new FormData(e.target));
      const res = await fetch('https://script.google.com/macros/s/AKfycbx5Y_522cKGlzSClDY1r6mvoJlpl64_Ka8km43sX_VYMCEvNvWVPSfyEeMuhCn9Io4CFg/exec', {
        method: 'POST',
        body: data
      });
      if (res.ok) {
        e.target.style.display = 'none';
        document.getElementById('message').style.display = 'block';
      } else {
        alert('Oops‚Äîsomething went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
