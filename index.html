<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Our AI Lead Filter Waitlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; text-align: center; }
    h1 { margin-bottom: .5rem; }
    p { margin-bottom: 1.5rem; }
    input, button { font-size: 1rem; padding: .75rem; margin-bottom: .75rem; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>🔍 Better LinkedIn Leads—No Noise</h1>
  <p>Join our invite-only waitlist and get just the <strong>top 5 prospects</strong> delivered to your inbox.</p>
  <!-- Replace YOUR_FORM_ID with your Formspree or Getform ID -->
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="_replyto" placeholder="Your email address" required>
    <input type="url" name="linkedin" placeholder="LinkedIn profile URL">
    <button type="submit">Join the Waitlist</button>
  </form>
</body>
</html>
